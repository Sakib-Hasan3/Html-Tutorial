<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 450px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .input-group {
            margin-bottom: 10px;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
        }
        .navbar ul li {
            display: inline;
            margin-right: 15px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="career-roadmap.html">Career Roadmap</a></li>
            <li><a href="job-field.html">CSE Job Field</a></li>
            <li><a href="cv-drop.html">Drop CV</a></li>
            <li><a href="community.html">Community</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>University CGPA Calculator</h1>

        <div class="input-group">
            <label for="gpa1">Course 1 GPA:</label>
            <input type="number" id="gpa1" min="0" max="4.00" step="0.01">
            <label for="credit1">Credit Hours:</label>
            <input type="number" id="credit1" min="1" max="6">
        </div>

        <div class="input-group">
            <label for="gpa2">Course 2 GPA:</label>
            <input type="number" id="gpa2" min="0" max="4.00" step="0.01">
            <label for="credit2">Credit Hours:</label>
            <input type="number" id="credit2" min="1" max="6">
        </div>

        <div class="input-group">
            <label for="gpa3">Course 3 GPA:</label>
            <input type="number" id="gpa3" min="0" max="4.00" step="0.01">
            <label for="credit3">Credit Hours:</label>
            <input type="number" id="credit3" min="1" max="6">
        </div>

        <div class="input-group">
            <label for="gpa4">Course 4 GPA:</label>
            <input type="number" id="gpa4" min="0" max="4.00" step="0.01">
            <label for="credit4">Credit Hours:</label>
            <input type="number" id="credit4" min="1" max="6">
        </div>

        <div class="input-group">
            <label for="gpa5">Course 5 GPA:</label>
            <input type="number" id="gpa5" min="0" max="4.00" step="0.01">
            <label for="credit5">Credit Hours:</label>
            <input type="number" id="credit5" min="1" max="6">
        </div>

        <button onclick="calculateCGPA()">Calculate CGPA</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateCGPA() {
            let totalPoints = 0;
            let totalCredits = 0;

            for (let i = 1; i <= 5; i++) {
                let gpa = parseFloat(document.getElementById("gpa" + i).value);
                let credit = parseInt(document.getElementById("credit" + i).value);

                if (isNaN(gpa) || isNaN(credit) || gpa < 0 || gpa > 4.00 || credit < 1 || credit > 6) {
                    alert("Please enter valid GPA (0 - 4.00) and Credit Hours (1 - 6) for all courses.");
                    return;
                }

                totalPoints += gpa * credit;
                totalCredits += credit;
            }

            let cgpa = totalPoints / totalCredits;
            document.getElementById("result").innerHTML = `
                Total Credit Hours: ${totalCredits} <br>
                CGPA: <strong>${cgpa.toFixed(2)}</strong>
            `;
        }
    </script>

</body>
</html>
