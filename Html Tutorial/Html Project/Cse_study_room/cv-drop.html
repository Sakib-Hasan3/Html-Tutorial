<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop CV</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        /* Navbar styles */
        .navbar {
            background-color: #333;
            padding: 10px 0;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .navbar ul li {
            display: inline;
            margin-right: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar ul li a:hover {
            color: #4CAF50;
        }

        /* Main content styles */
        .main-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .main-content h1 {
            font-size: 28px;
            color: #333;
            text-align: center;
        }

        .main-content p {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input[type="file"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="career-roadmap.html">Career Roadmap</a></li>
                <li><a href="job-field.html">CSE Job Field</a></li>
                <li><a href="cv-drop.html">Drop CV</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </div>

        <div class="main-content">
            <h1>Drop Your CV</h1>
            <p>Please upload your CV (in PDF, DOC, or DOCX format) and provide any additional information.</p>

            <form action="submit_cv.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="cvFile">Upload Your CV</label>
                    <input type="file" id="cvFile" name="cvFile" accept=".pdf, .doc, .docx" required>
                </div>

                <div class="form-group">
                    <label for="additionalInfo">Additional Information</label>
                    <textarea id="additionalInfo" name="additionalInfo" rows="4" placeholder="Add any extra details or notes here..." required></textarea>
                </div>

                <button type="submit" class="btn">Submit CV</button>
            </form>
        </div>
    </div>
</body>
</html>
