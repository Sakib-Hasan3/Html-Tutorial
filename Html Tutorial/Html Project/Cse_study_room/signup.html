<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - CSE Study Room</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1E3A8A, #030E2F);
            color: white;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: bold;
            color: #FFD700;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #ddd;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 5px;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            border-color: #ff9900;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 12px;
            background: #ff9900;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff7700;
        }

        /* Sign-up Container */
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1c1d21, #0d47a1);
        }

        /* Signup Box */
        .signup-box {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 25px;
            border-radius: 12px;
            width: 380px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Signup Link */
        .login-link {
            margin-top: 15px;
        }

        .login-link a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
            color: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Message -->
        <h2>Join CSE Study Room</h2>
        <p>Create an account to start your learning journey with us.</p>

        <!-- Signup Form -->
        <form action="login.html">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
